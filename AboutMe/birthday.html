<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Better remember it.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
       
            <h2 id="wish">Rudy's Birthday in:</h2>
            <div class="countdown">
                <div class="day">
                    <h3 class="days"></h3>
                    <h3>Days</h3>
                </div>
                <div class="hour">
                    <h3 class="hours"></h3>
                    <h3>Hours</h3>
                </div>
                <div class="minute">
                    <h3 class="minutes"></h3>
                    <h3>Minutes</h3>
                </div>
                <div class="second">
                    <h3 class="seconds"></h3>
                    <h3>Seconds</h3>
                </div>
            </div>
    </section>
    <script src="date.js"></script>
</body>
</html>
